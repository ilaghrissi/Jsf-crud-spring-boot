server:
  servlet.context-path: /myapp
spring:
  datasource:
    url: jdbc:h2:mem:dblibrary
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      
logging:
  level:
    org:
      hibernate:
        type: trace

app.version: '@project.version@'